<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VL Studio - Buy Dresses</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ba0e0e, #1a1a1a);
      color: #fff;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ffcc33, #ffffff, #ffcc33);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
      background-size: 400%;
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 10px;
    }

    .upload-section {
      text-align: center;
      margin: 30px auto;
    }

    .upload-section input {
      display: none;
    }

    .upload-section label {
      background: linear-gradient(90deg, #444, #000);
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .upload-section label:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: #111;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }

    .card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
      text-align: center;
    }

    .info h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .price {
      color: #ffd700;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .buy-btn {
      background: linear-gradient(90deg, #ffcc33, #ff9900);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .buy-btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>VL Studio</h1>
    <p>Exclusive Dress Collection</p>
  </header>

  <section class="upload-section">
    <label for="upload">üì∏ Upload Dress Images</label>
    <input type="file" id="upload" multiple accept="image/*">
  </section>

  <div class="gallery" id="gallery"></div>

  <footer>
    &copy; 2025 VL Studio | Designed with ‚ù§ by VL Studio Team
  </footer>

  <script>
    const upload = document.getElementById('upload');
    const gallery = document.getElementById('gallery');

    upload.addEventListener('change', (event) => {
      const files = event.target.files;

      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <img src="${e.target.result}" alt="Dress Image">
            <div class="info">
              <h3>Dress ${i + 1}</h3>
              <p class="price">‚Çπ${(Math.random() * 3000 + 1000).toFixed(0)}</p>
              <button class="buy-btn">Buy Now</button>
            </div>
          `;
          gallery.appendChild(card);
        };
        reader.readAsDataURL(files[i]);
      }
    });
  </script>

</body>
</html>
