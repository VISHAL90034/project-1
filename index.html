<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VL GRAMENTS</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0b3764, #164777);
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 80px 20px 50px;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      font-weight: 700;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #ccc;
    }

    .quote {
      text-align: center;
      font-style: italic;
      font-size: 1.3rem;
      color: #b3b3b3;
      margin: 30px 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #aaa;
      font-size: 0.9rem;
    }

    /* Get Started Button */
    .get-started {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(90deg, #253444, #321390);
      color: #fff;
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(36, 50, 81, 0.674);
      transition: all 0.3s ease;
    }

    .get-started:hover {
      background: #fff;
      color: #312773;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(83, 135, 211, 0.4);
    }

  </style>
</head>
<body>

  <header>
    <h1>VL Fashion</h1>
    <p>Where Style Meets Confidence</p>
  </header>

  <section class="quote">
    “Fashion is the armor to survive the reality of everyday life.” — Bill Cunningham
  </section>

  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb"alt="Men Fashion 1">
    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f"alt="Men Fashion 2">
    <img src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce"alt="Men Fashionn 3">
    <img src="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126" alt="Men Fashion 4">


  </div>

  <section class="quote">
    “Style is knowing who you are, what you want to say, and not giving a damn.” — Orson Welles
  </section>

  <footer>
    &copy; 2025 VL Fashion | Designed with ❤ for Men’s Fashion
  </footer>

  <button class="get-started" onclick="window.location.href='shop.html'">Get Started</button>

</body>
</html>
