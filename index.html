<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VL Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #051a43, #155396);
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 80px 20px 50px;
    }

    /* Glitter Gradient Animation */
    @keyframes glitter {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      letter-spacing: 4px;
      font-weight: 700;
      background: linear-gradient(90deg, #0b0c0c, #ffffff, #070222, #ffffff, #080806);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitter 5s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    header p {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #ccc;
      font-style: italic;
    }

    .quote {
      text-align: center;
      font-style: italic;
      font-size: 1.3rem;
      color: #b3b3b3;
      margin: 30px 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #aaa;
      font-size: 0.9rem;
    }

    .get-started {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(90deg, #0f0d62, #125cd3);
      color: #fff;
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .get-started:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <header>
    <h1>VL Studio</h1>
    <p>Where Style Meets Confidence</p>
  </header>

  <section class="quote">
    ‚ÄúFashion is the armor to survive the reality of everyday life.‚Äù ‚Äî Bill Cunningham
  </section>

  <div class="gallery">
    <!-- üîΩ Replace with your own uploaded images -->
    <img src="images/img1.jpg" alt="Men Fashion 1">
    <img src="images/img2.jpg" alt="Men Fashion 2">
    <img src="images/img3.jpg" alt="Men Fashion 3">
    <img src="images/img4.jpg" alt="Men Fashion 4">
  </div>

  <section class="quote">
    ‚ÄúStyle is knowing who you are, what you want to say, and not giving a damn.‚Äù ‚Äî Orson Welles
  </section>

  <footer>
    &copy; 2025 VL Studio | Designed with ‚ú® for Men‚Äôs Fashion
  </footer>

  <button class="get-started" onclick="window.location.href='shop.html'">Get Started</button>

</body>
</html>bh
