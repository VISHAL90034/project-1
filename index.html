<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VL Studio - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000, #222);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    /* Glitter Gradient Animation */
    @keyframes glitter {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5rem;
      letter-spacing: 3px;
      font-weight: 700;
      background: linear-gradient(90deg, #ffd700, #ffffff, #ffcc33, #ffffff, #ffd700);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitter 5s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    p {
      font-size: 1.3rem;
      color: #ccc;
      margin-top: 20px;
      font-style: italic;
    }

    .quote {
      font-style: italic;
      font-size: 1.1rem;
      color: #b3b3b3;
      margin: 40px 0;
      max-width: 700px;
    }

    .get-started {
      background: linear-gradient(90deg, #ffcc33, #ff9900);
      color: #000;
      padding: 15px 40px;
      border: none;
      border-radius: 40px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .get-started:hover {
      background: #fff;
      color: #000;
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>VL Studio</h1>
  <p>Where Style Meets Confidence</p>

  <section class="quote">
    “Fashion is the art of expressing yourself without saying a word.”  
  </section>

  <button class="get-started" onclick="window.location.href='shop.html'">Get Started</button>

  <footer>
    &copy; 2025 VL Studio | Designed with ✨ for Fashion Lovers
  </footer>

</body>
</html>
